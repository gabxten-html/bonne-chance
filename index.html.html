<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question/Réponse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 70%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question</h1>
        <p id="question">Qu'est ce qui t'appartient mais que les autres utilisent bien plus que toi même ?</p>
        <input type="text" id="answer" placeholder="Votre réponse">
        <button onclick="checkAnswer()">Vérifier</button>
        <div id="result"></div>
    </div>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.toLowerCase().trim();
            const correctAnswer = "prénom";
            const resultElement = document.getElementById('result');
            
            if (userAnswer === correctAnswer) {
                resultElement.textContent = "a194673823";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = "Essaye encore";
                resultElement.style.color = "red";
            }
        }
        
        // Permet de valider avec la touche Entrée
        document.getElementById('answer').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
